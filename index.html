<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="formBx">
      <form>
        <div class="inputBx">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD">
          <div class="error"></div>
        </div>
        <div class="inputBx">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM">
          <div class="error"></div>
        </div>
        <div class="inputBx">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YYYY">
          <div class="error"></div>
        </div>
      </form>
      <div class="submitBx">
        <hr>
        <button class="calc"><img src="assets/images/icon-arrow.svg"></button>
      </div>
    </div>
    <div class="resultBx">
      <h1 class="yy"><span>--</span> years</h1>
      <h1 class="mm"><span>--</span> months</h1>
      <h1 class="dd"><span>--</span> days</h1>
    </div>
  </div>
</body>
</html>
